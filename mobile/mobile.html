<!DOCTYPE html> 
<html> 
<head>
    <title>Washago Mobile</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Suppress IE compatibility mode - should not be an issue for us, but who knows if there is a MS tablet that has that mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <!-- CSS for Mozilla Persona buttons by http://sawyerhollenshead.com/ from here https://developer.mozilla.org/files/3973/persona-css-buttons.zip -->
    <link href="../shared/libs/persona-buttons.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="css/mobile.css" rel="stylesheet">
    <link href="css/jquery.toastmessage.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.js"></script>
    <script src="../node_modules/underscore/underscore.js"></script>
    <script src="../node_modules/backbone/backbone.js"></script>
    <script src="../node_modules/backbone.drowsy/backbone.drowsy.js"></script>
    <script src="../node_modules/backbone.drowsy/wakeful.js"></script>
    <script src="js/jquery.toastmessage.js"></script>
    <script src="../shared/libs/jquery.cookie.js"></script>
    <script src="../shared/model.js"></script>
    <script src="js/mobile.view.js"></script>
    <script src="js/mobile.js"></script>
</head>

<body>
    <script type="text/javascript">
        jQuery(document).ready(function() {
          Washago.Mobile.setup();
        }); 
    </script>

    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <form class="navbar-form pull-right">
                    <input type="text" name="user_name" autocomplete="on" placeholder="Please enter name" title="error" pattern="^[a-zA-Z0-9]+$"></input>
                    <div class="alert alert-error input-alert">
                        <strong>Error!</strong> Name can only be alphanumerical without whitespace!
                    </div>
                    <button type="submit" class="btn">Get me in!</button>
                </form>
            </ul>
        </div>
    </div>

    <div id="index-screen">
        <textarea class="field"></textarea>
    </div>

    <script type="text/javascript">
        Washago.Mobile.setup();
    </script>
</body>
</html>
