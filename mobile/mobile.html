<!DOCTYPE html> 
<html> 
<head>
    <title>Washago Mobile</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Suppress IE compatibility mode - should not be an issue for us, but who knows if there is a MS tablet that has that mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="css/mobile.css" rel="stylesheet">
    <link href="css/jquery.toastmessage.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.js"></script>
    <script src="../node_modules/underscore/underscore.js"></script>
    <script src="../node_modules/backbone/backbone.js"></script>
    <script src="../node_modules/backbone.drowsy/backbone.drowsy.js"></script>
    <script src="../node_modules/backbone.drowsy/wakeful.js"></script>
    <script src="js/jquery.toastmessage.js"></script>
    <script src="../shared/js/libs/jquery.cookie.js"></script>
    <script src="../shared/js/model.js"></script>
    <script src="js/mobile.view.js"></script>
    <script src="js/mobile.js"></script>
</head>

<body>
    <script type="text/javascript">
        jQuery(document).ready(function() {
          Washago.Mobile.setup();
        }); 
    </script>

    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav nav-pills">
                <li class="active username-display"><a></a></li>
                <form class="navbar-form pull-right">
                    <input id="username" type="text" name="username" autocomplete="on" placeholder="Please enter name" title="error" pattern="^[a-zA-Z0-9]+$" maxlength="25"></input>
                    <div class="alert alert-error input-alert">
                        <strong>Error!</strong> Name can only be alphanumerical without whitespace!
                    </div>
                    <button id="login-button" type="submit" class="btn btn-primary">Get me in!</button>
                </form>
            </ul>
        </div>
    </div>

    <div id="index-screen" class="row">

        <div id="list-screen" class="span6 view-container bs-docs-sidebar">
            <ul class="nav nav-list bs-docs-sidenav affix-top scrollable">
                <!-- filled by some ListView -->
            </ul>
            <div class="btn-container">
                <a id="new-note-btn" class="btn btn-primary">
                    New Note
                </a>
            </div>
        </div>

        <div id="input-screen" class="span6 view-container">
            <div class="control-group">
                <label id="note-body-label" for="note-body-entry">
                    Note
                </label>
                <textarea class="field disabled" id="note-body-entry" name="content"></textarea>
            </div>
            <div class="control-group">
                <label for="note-headline-entry">
                    <b>Headline</b>
                </label>
                <input class="field disabled" id="note-headline-entry" name="headline" placeholder="Enter headline..."
                type="text" />
            </div>
            <!-- only filled after bucket tagging event -->
            <div id="tag-submission-container">
                <!-- filled by TagListView  -->
            </div>
            <div class="btn-container btn-group action-btn-group">
                <a id="share-note-btn" class="btn btn-success">
                    Share
                </a>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        Washago.Mobile.setup();
    </script>
</body>
</html>
