<!DOCTYPE html> 
<html> 
<head>
    <title>Washago Mobile</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
    
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="css/mobile.css" rel="stylesheet">
    <link href="css/jquery.toastmessage.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.js"></script>
    <script src="../node_modules/underscore/underscore.js"></script>
    <script src="../node_modules/backbone/backbone.js"></script>
    <script src="../node_modules/backbone.drowsy/backbone.drowsy.js"></script>
    <script src="../node_modules/backbone.drowsy/wakeful.js"></script>
    <script src="js/jquery.toastmessage.js"></script>
    
    <script src="../shared/js/libs/jquery.cookie.js"></script>
    <script src="../shared/js/washago.js"></script>
    <script src="../shared/js/model.js"></script>
    <script src="../shared/js/rollcall.js"></script>

    <script src="js/mobile.js"></script>
    <script src="js/mobile.view.js"></script>

    <!-- Testing out some templating -->
    <script id="list-view-template" type="text/template">
        <li id="note" class="list-item investigation-item">
            <a class="note">
                <span class="headline"><%= headline %></span>
                <i class="icon-chevron-right"></i>
                <span class="author"></span>
            </a>
        </li>
    </script>
</head>

<body>
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <div class="container-fluid">
                <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">Washago</a>
                <div class="nav-collapse collapse navbar-responsive-collapse">
                    <ul class="nav nav-pills">
                        <li class="active home"><a href="#">Home</a></li>
                        <li class="active dashboard"><a href="#">My Stuff</a></li>
                        
                    </ul>
                    <form class="navbar-form pull-right">
                        <!-- Default behaviour of a input field in a form is to submit the form and reload
                            the page. We don't want that at all. To circumvent this we add an onkeypress handler
                            that calls the interceptKeypress function. This function calls loginUser if
                            the 'return' key is pressed and then returns false to avoid bubbling of the event
                            see also:
                            http://stackoverflow.com/questions/905222/enter-key-press-event-in-javascript
                        -->
                        <input id="username" type="text" name="username" autocomplete="on" placeholder="Please enter name" title="error" pattern="^[a-zA-Z0-9]+$" maxlength="25" onkeypress="return Washago.Mobile.interceptKeypress(event)" />
                        <div class="alert alert-error input-alert">
                            <strong>Error!</strong> Name can only be alphanumerical without whitespace!
                        </div>
                        <button id="login-button" type="submit" class="btn btn-primary">Get me in!</button>
                        <!-- <a id="login-button" class="btn btn-primary">Get me in!</a> -->
                    </form>
                    <ul class="nav pull-right">   
                        <li class="active username-display"><a></a></li>
                        <li class="active logout-user"><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="index-screen" class="row-fluid">

        <div id="list-screen" class="span6 view-container bs-docs-sidebar">
            <ul class="nav nav-list bs-docs-sidenav affix-top scrollable">
                <!-- filled by some ListView -->
            </ul>
            <div class="bottom-btn-container">
                <a id="new-note-btn" class="btn btn-primary">
                    New Note
                </a>
            </div>
        </div>

        <div id="input-screen" class="span6 view-container">

            <div class="control-group">
                <label for="note-headline-entry">
                    <b>Headline</b>
                </label>
                <input class="field headline-text-entry" id="note-headline-entry" name="headline" placeholder="Enter headline..."
                type="text" />
            </div>            
            <div class="control-group">
                <label id="note-body-label" for="note-body-entry">
                    <b>Note</b>
                </label>
                <textarea class="field body-text-entry" id="note-body-entry" name="content"></textarea>
            </div>
            <div id="tag-container">
                <!-- filled by TagListView  -->
            </div>
            <div class="top-btn-container">
                <a id="share-note-btn" class="btn btn-success">
                    Share
                </a>
            </div>
        </div>

    </div>

    <div id="dashboard-screen" class="row-fluid">

        <div id="list-screen" class="span12 view-container bs-docs-sidebar">
            <ul class="nav nav-list bs-docs-sidenav affix-top scrollable">
                <!-- filled by some ListView -->
            </ul>
            <div class="bottom-btn-container">
                <a id="new-note-btn" class="btn btn-primary">
                    Dashboard baby
                </a>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        jQuery(document).ready(function() {
          Washago.Mobile.init();
        }); 
    </script>
</body>
</html>
